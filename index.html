<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>LAB 5</title>
</head>
<body>
  <h1>Volunteer Form</h1>
  <form action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="post">
    <fieldset>
      <p><legend>My Info</legend></p>
      <p><div><label>First Name:<input size="100" type="text" name="first_name_field"></label></div></p>
      <p><div><label>Last Name:<input size="100" type="text" name="last_name_field"></label></div></p>
      <p><div><label>Phone:<input size="100" type="text" name="phone_field"></label></div></p>
      <p><div><label>Email:<input size="100" type="text" name="email_field"></label></div></p>
      <p><div>Gender:</div></p>
      <div>
        <p><label>Male<input type="radio" name="gender_field" value="male"></label></p>
        <p><label>Female<input type="radio" name="gender_field" value="female"></label></p>
      </div>
      <div>Age:</div>
      <select name="age_field">
        <option>Under 18</option>
        <option>Over 18</option>
      </select>
    </fieldset>
    <fieldset>
      <legend>My Availability</legend>
      <h3>Days Available:</h3>
      <div>
        <p><div><label>Sunday<input type="checkbox" name="available_field[]" value="sunday"></label></div></p>
        <p><div><label>Monday<input type="checkbox" name="available_field[]" value="monday"></label></div></p>
        <p><div><label>Tuesday<input type="checkbox" name="available_field[]" value="tuesday"></label></div></p>
        <p><div><label>Wednesday<input type="checkbox" name="available_field[]" value="wednesday"></label></div></p>
        <p><div><label>Thursday<input type="checkbox" name="available_field[]" value="thursday"></label></div></p>
        <p><div><label>Friday<input type="checkbox" name="available_field[]" value="friday"></label></div></p>
        <p><label>Saturday<input type="checkbox" name="available_field[]" value="saturday"></label></div></p>
        <h3>Comments</h3>
        <textarea name="comments_field"></textarea>
      </div>
    </fieldset>
    <input type="hidden" name="hidden_field" value="svarela">
    <input type="Submit Form">
  </form>
</body>
</html>
