<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>LAB 5</title>
</head>
<body>
  <h1>Volunteer Form</h1>
  <form action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="post">
    <fieldset>
      <p><legend><Strong>MY INFORMATION</strong></legend></p>
      <p><label><strong>First Name:</strong><input size="100" type="text" name="first_name_field"></label></p>
      <p><label><strong>Last Name:</strong><input size="100" type="text" name="last_name_field"></label></p>
      <p><label><strong>Phone:</strong><input size="100" type="text" name="phone_field"></label></p>
      <p><label><strong>Email:</strong><input size="100" type="text" name="email_field"></label></p>
      <p><strong>Gender:</p>
      <div>
        <p><label>Male<input type="radio" name="gender_field" value="male"></label></p>
        <p><label>Female<input type="radio" name="gender_field" value="female"></label></p>
      </div>
      <div><strong>Age:</strong></div>
      <select name="age_field">
        <option>Under 18</option>
        <option>Over 18</option>
      </select>
    </fieldset>
    <fieldset>
      <legend><strong>My Availability</strong></legend>
      <h3>Days Available:</h3>
      <div>
        <p><label><strong>Sunday</strong><input type="checkbox" name="available_field[]" value="sunday"></label></p>
        <p><label><strong>Monday</strong><input type="checkbox" name="available_field[]" value="monday"></label></p>
        <p><label><strong>Tuesday</strong><input type="checkbox" name="available_field[]" value="tuesday"></label></p>
        <p><label><strong>Wednesday</strong><input type="checkbox" name="available_field[]" value="wednesday"></label></p>
        <p><label><strong>Thursday</strong><input type="checkbox" name="available_field[]" value="thursday"></label></p>
        <p><label><strong>Friday</strong><input type="checkbox" name="available_field[]" value="friday"></label></p>
        <p><strong>Saturday<input type="checkbox" name="available_field[]" value="saturday"></label></div></p>
        <h3><strong>Comments</strong></h3>
        <textarea name="comments_field"></textarea>
      </div>
    </fieldset>
    <input type="hidden" name="hidden_field" value="sylehtvarela">
    <input type="submit">
  </form>
</body>
</html>
